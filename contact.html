<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      src="https://kit.fontawesome.com/04fc230ea2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&family=Roboto+Mono:wght@300;400&family=Roboto:wght@400;500&family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Tech-info</title>
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="logo">
          <h1>TECH-INFO</h1>
        </div>
        <div class="desktop">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="https://techcrunch.com/">Blog</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </div>
        <div class="mobile">
          <!-- Simulate a smartphone / tablet -->

          <!-- Top Navigation Menu -->
          <div class="topnav">
            <a href="index.html" class="active">TECH-INFO</a>
            <div id="myLinks">
              <a href="index.html">Home</a>
              <a href="categories.html">Categories</a>
              <a href="https://techcrunch.com/">Blog</a>
              <a href="contact.html">Contact Us</a>
            </div>
            <a href="#" class="icon" onclick="myFunction()">
              <i class="fa-solid fa-bars fa-lg"></i>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="contact">
        <div class="contact-header">
          <h1>Send a message today to know more</h1>
        </div>

        <div class="inf">
          <form action="">
            <label for="full_name">Full Name: </label>
            <input
              type="text"
              id="full_name"
              name="full_name"
              value="Your name"
            /><br />
            <label for="email">E-mail Address: </label>
            <input type="email" id="email" name="email" value="" /> <br />
            <label for="phone_number">Phone Number: </label>
            <input type="tel" id="phone_number" name="phone_number" value="" />
            <br />
            <label for="message">Message: </label>
            <input type="text" id="message" name="message" value="" /> <br />
            <br />
            <input type="submit" value="Send Message" />
          </form>
        </div>
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d19998.316357062828!2d-73.97131649713!3d40.77477738112929!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1687796210953!5m2!1sen!2sus"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
      <footer>
        <p>&copy;2023 Richy's Design Inc | All Rights Reserved.</p>
      </footer>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
